<div *ngFor="let illness of illnesses | async" class="card">
  <h2>hello!</h2>
  <h3 (click)="goToDetailPage(illness)">{{illness.title}}</h3>
  <h4>{{illness.name}} wants to raise ${{illness.goal}}</h4>
  <div *ngIf="currentRoute === '/admin'">
    {{illness.description}}
    <hr>
    <app-edit-cause [selectedCause]="illness"></app-edit-cause>
  </div>
</div>
