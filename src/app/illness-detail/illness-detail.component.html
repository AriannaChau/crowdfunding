<div>
  <h3>{{(illnessToDisplay | async)?.title}}</h3>
  <h4>{{(illnessToDisplay | async)?.name}}</h4>
  <h4>${{(illnessToDisplay | async)?.donation}} of ${{(illnessToDisplay | async)?.goal}}.00 goal!</h4>
  <h4></h4>
  <p>{{(illnessToDisplay | async)?.description}}</p>
  <form>
    <label for="amount">Do you want to fund me?</label>
    <br>
    <input type="number" #amount placeholder="$">
    <button (click)="fundProject(amount.value);">Fund Me!</button>
  </form>
</div>
